<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<title>PostsSection</title>
</head>

<body>

	<header>
		<img id="logo" src="resources/Images/Forms/Icon.jpg" alt="logo">
		<div class="user">
			<img id="userImg" src="resources/Images/PostFilling/GreyWarden.jpg" alt="userImg">
			<p1 id="userName"></p1>
		</div>
		<input id="exitHeaderButton" type="image" src="resources/Images/Forms/Exit.jpg" alt="Exit">
		<button id="signUpHeaderButton" type="button">Sign Up</button>
	</header>

	<div class="signUpWindow">
		<h1>Sign Up</h1>
		<input id="signUpLogin" type="text" value="Login">
		<input id="signUpPassword" type="text" value="Password">
		<button id="signUpWindowButton" type="button">Sign Up</button>
		<input id="closeSignUpButton" type="image" src="resources/Images/Forms/X.png" alt="Close">
		<img id="signUpBackImg" src="resources/Images/Forms/Icon.jpg" alt="loginBackImg">
	</div>

	<div id="creationPostWindow">
		<div id="creator">
			<img id="creatorImg" src="resources/Images/PostFilling/GreyWarden.jpg" alt="creatorImg">
			<span></span>
		</div>
		<textarea id="creationContent">Text</textarea>
		<textarea id="creationTags">#Tags</textarea>
		<button id="publishButton" type="button">Publish</button>
		<button id="editButton" type="button">Edit</button>
		<input id="closeCreationButton" type="image" src="resources/Images/Forms/X.png" alt="Close">
	</div>

	<main>

		<button id="createButton" type="button">Create</button>

		<form class="filters" id="filters">
			<input type="text" value="Name">
			<input type="text" value="DD.MM.YY">
			<input type="text" value="#Tags">
		</form>

		<input id="updateButton" type="image" src="resources/Images/Forms/Update.jpg" alt="Update">

	</main>

	<footer>
		<span>Hisser</span>
		<span>Nikita</span>
		<span>2 course</span>
		<span>8 group</span>
		<span>nikita.davidouski@gmail.com</span>
		<span>23.02.2020</span>
	</footer>

	<script src="resources/js/ClassCreationWindowController.js"></script>
	<script src="resources/js/ClassCreationWindowView.js"></script>
	<script src="resources/js/ClassPostSectionController.js"></script>
	<script src="resources/js/ClassPostSectionView.js"></script>
	<script src="resources/js/ClassPostsFilling.js"></script>
	<script src="resources/js/ClassPostsForm.js"></script>
	<script src="resources/js/ClassSignUpWindowController.js"></script>
	<script src="resources/js/ClassSignUpWindowView.js"></script>
	<script src="resources/js/Data.js"></script>
	<script src="resources/js/Tests.js"></script>
  
</body>

</html>
